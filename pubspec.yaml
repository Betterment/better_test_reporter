name: better_test_reporter
description: A CLI for generating a junit xml report from dart test json output and libraries for parsing test json into dev-friendly models
version: 1.0.0
publish_to: none
homepage: https://github.com/Betterment/better_test_reporter

environment:
  sdk: '>=2.14.0 <3.0.0'

dev_dependencies:
  build_runner: ^2.1.2
  freezed: ^0.15.0
  json_serializable: ^6.0.1
  lints: ^1.0.1
  test: ^1.17.0
dependencies: 
  args: ^2.3.0
  freezed_annotation: ^0.15.0
  intl: ^0.17.0
  json_annotation: ^4.3.0
  pub_semver: ^2.1.0
  xml: ^5.2.0

executables:
  report_to_junit:
